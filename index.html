<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <input id="display" type="text" maxlength="10"; readonly>
    <div class="keys">
      <button onclick="showDisplay(7)">7</button>
      <button onclick="showDisplay(8)">8</button>
      <button onclick="showDisplay(9)">9</button>
      <button onclick="calc('+')">+</button>
      <button onclick="showDisplay(4)">4</button>
      <button onclick="showDisplay(5)">5</button>
      <button onclick="showDisplay(6)">6</button>
      <button onclick="calc('-')">-</button>
      <button onclick="showDisplay(1)">1</button>
      <button onclick="showDisplay(2)">2</button>
      <button onclick="showDisplay(3)">3</button>
      <button onclick="calc('*')">*</button>
      <button onclick="showDisplay('.')">.</button>
      <button onclick="showDisplay(0)">0</button>
      <button onclick="operate(nextValue, result, operator)">=</button>
      <button onclick="calc('/')">/</button>
      <button onclick="backSpace()">&#9003</button>
    </div>
    <button class="clear" onclick="clearDisplay()">CLEAR</button>
  </div>
</body>

</html>
